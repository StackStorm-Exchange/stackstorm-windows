---
  name: "winrm_cmd"
  runner_type: "run-python"
  description: "Run a command via WinRM"
  enabled: true
  entry_point: "winrm_cmd.py"
  parameters:
    host:
      type: "string"
      description: "IP address of a Windows server to run the query on"
      required: true
    password:
      type: "string"
      description: "Account password."
      required: true
    username:
      type: "string"
      description: "Account username."
      required: false
    command:
      type: "string"
      description: "The command to run"
      required: true
    params:
      type: "list"
      description: "list of parameters for the command"
      required: true
    port:
      type: "integer"
      description: "TCP port"
      required: false
    secure:
      type: "boolean"
      description: "Use HTTPS"
      required: false
